<script>
// --- Quiz core ---
const TOTAL_TO_DRAW = 77;
let totalSeconds = 150*60; let timerHandle = null; const pageMax = 8; let pageNow = 1;
function startTimer(){ const t=document.getElementById('time'); timerHandle=setInterval(()=>{ if(totalSeconds<=0){ clearInterval(timerHandle); gradeQuiz(); return;} totalSeconds--; const m=Math.floor(totalSeconds/60); const s=(totalSeconds%60).toString().padStart(2,'0'); t.textContent=`${m}:${s}`; },1000);} 
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }
function pickRandomQuestions(){ const pool=[...DATA]; shuffle(pool); const selected = pool.slice(0, TOTAL_TO_DRAW).map((q, idx)=>({ ...q, displayNo: idx+1 })); return selected; }
function buildUI(list){ const container=document.getElementById('container'); container.innerHTML=''; const pageSize=10; list.forEach((q,idx)=>{ const page=Math.min(8, Math.floor(idx/pageSize)+1); const card=document.createElement('div'); card.className=`card page page-${page}`; card.id='q'+q.displayNo; card.dataset.correct=q.correct; card.dataset.explain=q.explain; const h3=document.createElement('h3'); h3.textContent=`Q${q.displayNo}. ${q.text}`; const pre=document.createElement('pre'); pre.textContent=q.code; const options=document.createElement('div'); options.className='options'; options.classList.add('two-col'); q.options.forEach((opt,i)=>{ const letter=String.fromCharCode(65+i); const label=document.createElement('label'); const input=document.createElement('input'); input.type='radio'; input.name='q'+q.displayNo; input.value=letter; input.onchange=updateProgress; label.appendChild(input); const strong=document.createElement('strong'); strong.textContent=letter; label.appendChild(document.createTextNode(' ')); label.appendChild(strong); label.appendChild(document.createTextNode(') '+opt)); options.appendChild(label); }); const explain=document.createElement('div'); explain.className='explain'; explain.id='explain'+q.displayNo; card.appendChild(h3); card.appendChild(pre); card.appendChild(options); card.appendChild(explain); container.appendChild(card); });
 showPage(1);
 applyMode(getStoredMode());
}
function onLoad(){ setupModeToggle(); startTimer(); const drawn=pickRandomQuestions(); window.__QUESTS__=drawn; buildUI(drawn); document.getElementById('pageMax').textContent=8; }
function showPage(n){ pageNow=Math.min(8, Math.max(1,n)); document.getElementById('pageNow').textContent=pageNow; document.querySelectorAll('.page').forEach(p=>p.classList.add('page-hidden')); document.querySelectorAll('.page-'+pageNow).forEach(p=>p.classList.remove('page-hidden')); window.scrollTo({top:0,behavior:'smooth'}); }
function nextPage(){ showPage(pageNow+1);} function prevPage(){ showPage(pageNow-1);} 
function updateProgress(){ const total=TOTAL_TO_DRAW; const checked=Array.from(document.querySelectorAll('input[type=radio]:checked')).length; document.getElementById('answered').textContent=checked; const pct=Math.round(100*checked/total); document.getElementById('progressBar').style.width=pct+'%'; }
function gradeQuiz(){ const form=document.getElementById('quizForm'); const qs=Array.from(document.querySelectorAll('.card')); let correct=0; qs.forEach(q=>{ const no=q.id.substring(1); const ans=q.dataset.correct; const chosen=form.querySelector(`input[name=q${no}]:checked`); const expDiv=document.getElementById('explain'+no); let html=''; if(chosen){ const ok=(chosen.value===ans); if(ok) correct++; html+=`<div class="status">あなたの解答: <strong>${chosen.value}</strong> / 正解: <strong>${ans}</strong> — `+(ok?'<span class="correct">正解！</span>':'<span class="incorrect">不正解</span>')+'</div>'; } else { html+=`<div class="status">未回答 / 正解: <strong>${ans}</strong></div>`; } html+=`<div class="detail">${q.dataset.explain}</div>`; expDiv.innerHTML=html; expDiv.style.display='block'; }); const total=qs.length; const score=Math.round(100*correct/total); const passFail=(score>=65)?'合格':'不合格'; document.getElementById('result').textContent=`正答数: ${correct} / ${total} 問, 得点率: ${score}%, 合否: ${passFail}`; }
function resetAnswers(){ document.querySelectorAll('input[type=radio]').forEach(r=> r.checked=false); document.querySelectorAll('.explain').forEach(e=>{e.style.display='none'; e.innerHTML='';}); document.getElementById('result').textContent=''; updateProgress(); }

// --- Mode toggle ---
function setupModeToggle(){ const sel=document.getElementById('viewMode'); sel.addEventListener('change',()=>{ const mode=sel.value; storeMode(mode); applyMode(mode); }); const init=getStoredMode(); sel.value=init; }
function getStoredMode(){ return localStorage.getItem('viewMode') || 'auto'; }
function storeMode(m){ localStorage.setItem('viewMode', m); }
function applyMode(mode){ const indicator=document.getElementById('modeIndicator'); const body=document.body; const isMobile = window.matchMedia('(max-width: 768px)').matches;
 let effective = mode; if(mode==='auto'){ effective = isMobile ? 'mobile' : 'pc'; }
 body.classList.remove('mode-pc','mode-mobile'); body.classList.add('mode-'+effective);
 indicator.textContent = '現在: ' + (effective==='pc' ? 'PC' : 'スマホ');
 document.querySelectorAll('.options').forEach(el=>{
   el.classList.remove('one-col','two-col');
   el.classList.add(effective==='pc'?'two-col':'one-col');
 });
}
window.addEventListener('resize',()=>{ if(getStoredMode()==='auto'){ applyMode('auto'); }});

document.addEventListener('DOMContentLoaded', onLoad);

// --- Basic SEO helpers ---
(function(){
  const h = document.createElement('h2');
  h.textContent = 'Java Silver 模擬試験：学習用練習問題（ランダム77問）';
  h.style.cssText='margin:8px 16px;color:#cbd5e1;font-size:14px';
  document.querySelector('main').prepend(h);
})();
</script>
</body></html>
